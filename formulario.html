    <div class="formulario">
        <h1 id="topico">Formulário</h1>
        <div class="fieldo">
                <label class="letras">Nome</label>
                <input class="espaco" type="text" id="nome">

                <br>

                <br>

                <label class="letras">CPF</label>
                <input class="espaco" type="" id="cpf" maxlength="11" minlength="11">
                <br>
                
                <label class="letras">RG</label>
                <input class="espaco" type="text" id="rg" maxlength="9" minlength="9">
                <br>
                
                <label for="rua" class="letras">Profissão</label>
                <input class="espaco" type="text" id="profissao">
                <br>
                <label class="letras">E-mail</label>
                <input class="espaco" type="email" id="email">
                <br>
                <label class="letras">Telefone</label>
                <input class="espaco" type="text" id="telefone" maxlength="11" minlength="11">
                <br>
                <div id="botaoo">
                    <input type="submit" value="Enviar" id="botao">
                </div>
                
            </div>
        </form>
