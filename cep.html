                    <br>

                    <br>

                    <br>

                    <br>
                    <label for="estado" class="letras">Estado:</label>
                    <input class="espaco" type="text" id="estado" readonly id="campo">
                    <br>
                    <button id="botao">Consultar</button>
                <br>
            </div>
        </div>
